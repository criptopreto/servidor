<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro de Nuevo usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v1.0.5/dist/jBox.all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div id="loader">
        <div class="row">
            <div class="col-12 text-center">            
                <div class="spinner-border text-dark text-center" role="status">
                    <span class="sr-only text-center">Cargando...</span>
                </div>
                <h5 class="text-dark font-italic">Cargando...</h5>
            </div>
        </div>
    </div>
    <div class="container">
        <h1 class="text-center mt-5">Registro de Nuevo Operador</h1>
        <div class="form-wrapper d-flex">
            <div class="form mt-3">
                <div class="form-group">
                    <label for="username">Nombre de Usuario *</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de Usuario" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña *</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <div class="form-group">
                    <label for="repassword">Repite Contraseña *</label>
                    <input type="password" name="repassword" id="repassword" class="form-control" placeholder="Repite Contraseña" required>
                </div>
                <div class="form-group">
                    <label for="correo">Correo *</label>
                    <input type="email" name="correo" id="correo" class="form-control" placeholder="Correo Electrónico" required>
                </div>
                <div class="form-group">
                    <label for="nombres">Nombres</label>
                    <input type="text" name="nombres" id="nombres" class="form-control" placeholder="Nombres" required>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos" id="apellidos" class="form-control" placeholder="Apellidos" required> 
                </div>
                <div class="form-group">
                    <label for="sexo">Sexo</label>
                    <select name="sexo" id="sexo" class="form-control">
                        <option value="masculino" selected>Masculino</option>
                        <option value="femenino">Femenino</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-secondary" id="btnCancelar">Cancelar</button>
                    <button class="btn btn-primary float-right" id="btnRegistrar">Registrar</button>   
                    <button id="test">Test</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v1.0.5/dist/jBox.all.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
